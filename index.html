<!DOCTYPE html>
<html>
<head>
	<title>Vis JS site</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<!-- vis.css because it is easier to change box sizing and edit icon looks better -->
	<link rel="stylesheet" href="./style/vis1.css"> 

	<!-- css for overriding some vis.css and bootstrap styles -->
	<link rel="stylesheet" href="./style/override.css">

	<link rel="stylesheet" type="text/css" href="./style/style.css">

</head>
<body>
	<div class="wrapper">
		<div class="modal" id="new-node-modal">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content" id="new-node-popup">
					<div class="modal-header bg-secondary">
						<h3 class="modal-title text-light">Add node</h3>
					</div>
						<div class="modal-body">
							<div class="bg-light">
								<div class="form-group row">
									<label for="input-label" class="col-sm-3 col-form-label">Label: </label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="input-label">
									</div>
								</div>
								<div class="form-group row">
									<label for="input-title" class="col-sm-3 col-form-label">Description: </label>
									<div class="col-sm-9">
										<!-- <input type="text" class="form-control" id="input-title"> -->
										<textarea class="form-control" id="input-title" rows="3"></textarea>
									</div>
								</div>
								<div class="form-group row">
									<label for="input-group" class="col-sm-3 col-form-label">Group: </label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="input-group">
									</div>
								</div>
								<div class="form-group row">
									<label for="input-nodeShape" class="col-sm-3 col-form-label">Shape: </label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="input-nodeShape">
									</div>
								</div>
								<div class="form-group row">
									<label for="input-nodeSize" class="col-sm-3 col-form-label">Importance: </label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="input-nodeSize">
									</div>
								</div>
								<!-- <div class="new-node-popup-line">
									<label>Group: </label>
									<input type="text" id="input-group">
								</div>
								<div class="new-node-popup-line">
									<label>Shape: </label>
									<input type="text" id="input-nodeShape">
								</div>
								<div class="new-node-popup-line">
									<label>Importance: </label>
									<input type="text" id="input-nodeSize"> -->
								<!-- </div> -->
							</div>
						</div>
						<div class="button-line new-node-popup-line modal-footer bg-secondary">
							<button class="btn btn-light" id="save-node-adding-button">Save</button>
							<button class="btn btn-light" id="cancel-node-adding-button">Cancel</button>
						</div>
				</div>
			</div>
		</div>
		<main>
			<div class="bg-dark">
				<div class="form-group mb-0" id="json-buttons">
					<button class="btn btn-secondary btn-sm" type="button" id="download-json">Downolad Json</button>
					<button class="btn btn-secondary btn-sm btn-choose" type="button" id="import-json">Upload</button>
					<label class="btn btn-secondary btn-file btn-sm mb-0">
						Browse <input type="file" style="display: none;" id="selectFile">
					</label>
					<button class="btn btn-secondary btn-sm btn-choose" type="button" id="editmode">Edit</button>
					<button class="btn btn-secondary btn-sm float-right" type="button" id="hide">Hide</button>
				</div>
			</div>
			<button class="btn btn-secondary btn-sm" type="button" id="show">Show</button>

			<div class="containerNet">
				<div id="mynetwork"></div>
			</div>
			<div id="Jtext-areas">
				<textarea class="json-text-area" id="json-text-area"></textarea>
				<textarea class="json-text-area" id="json-text-area-edges"></textarea>
				<div id="text-buttons">
					<button id="generate-json">Generate Json</button>
					<button id="generate-net-from-json">Generate Net</button>
				</div>
			</div>

		</main>

	</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<script type="text/javascript" src="./js/vis.min.js" id="vis-script"></script>
<script type="text/javascript" src="./js/network.js"></script>

</body>
</html>
