<!DOCTYPE html>
<html>
<head>
	<title>Vis JS site</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<!-- vis.css because it is easier to change box sizing and edit icon looks better -->
	<link rel="stylesheet" href="./style/vis.css"> 

	<!-- css for overriding some vis.css and bootstrap styles -->
	<link rel="stylesheet" href="./style/override.css">

	<link rel="stylesheet" type="text/css" href="./style/style.css">

</head>
<body>
	<div class="wrapper">
		<div id="new-node-modal">
			<div id="new-node-popup">
				<h3>Add node</h3>
					<div class="new-node-popup-line">
						<label>Label: </label>
						<!-- TODO: Force this input  -->
						<input type="text" id="input-label">
					</div>
					<div class="new-node-popup-line">
						<label>Description: </label>
						<input type="text" id="input-title">
					</div>
					<div class="new-node-popup-line">
						<label>Group: </label>
						<input type="text" id="input-group">
					</div>
					<div class="new-node-popup-line">
						<label>Shape: </label>
						<input type="text" id="input-nodeShape">
					</div>
					<div class="button-line new-node-popup-line">
						<button id="save-node-adding-button">Save</button>
						<button id="cancel-node-adding-button">Cancel</button>
					</div>
			</div>
		</div>
		
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			  <a class="navbar-brand" href="#">Navbar</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			  	<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			    <div class="navbar-nav">
			      <a class="nav-item nav-link active" href="#" id="yo" etwas="yo">Home <span class="sr-only">(current)</span></a>
			      <a class="nav-item nav-link" href="#">Features</a>
			      <a class="nav-item nav-link" href="#">Pricing</a>
			      <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
			    </div>
			  </div>
		</nav>
		<main>
			<div class="containerNet">
				<div id="mynetwork"></div>
			</div>
			<div id="Jtext-areas">
				<textarea class="json-text-area" id="json-text-area"></textarea>
				<textarea class="json-text-area" id="json-text-area-edges"></textarea>
			</div>
			<div id="json-buttons">
				<button id="generate-json">Generate Json</button>
				<button id="generate-net-from-json">Generate Net</button>
				<button id="download-json">Downolad Json</button>
				<input type="file" id="selectFile" value="Import" />
				<button id="import-json">Upload Json</button>
			</div>
		</main>

	</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<script type="text/javascript" src="./js/vis.min.js" id="vis-script"></script>

<script type="text/javascript" src="./js/network.js"></script>

</body>
</html>
